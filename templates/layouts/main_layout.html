.scrolling-content .scroll-item:nth-child(10n+1) { background: #e74c3c; color: white; }  /* Red */

.scrolling-content .scroll-item:nth-child(10n+4) { background: #f1c40f; color: black; }  /* Yellow */
.scrolling-content .scroll-item:nth-child(10n+5) { background: #9b59b6; color: white; }  /* Purple */
.scrolling-content .scroll-item:nth-child(10n+6) { background: #e67e22; color: white; }  /* Orange */
.scrolling-content .scroll-item:nth-child(10n+7) { background: #1abc9c; color: white; }  /* Teal */
.scrolling-content .scroll-item:nth-child(10n+8) { background: #34495e; color: white; }  /* Dark Blue */

    .testimonial-section {
      background: #fff;

      padding: 60px 20px;
      max-width: 900px;
      margin: 40px auto;

      color: #fff;
      padding: 8px 20px;

    }

      width: 100px;
      height: 20px;
      background: #2c57a0;
      margin: 10px auto 30px;
    }

      display: flex;
      transition: transform 0.6s ease-in-out;
    }

    .testimonial-text {
      min-width: 100%;
      box-sizing: border-box;
      padding: 0 20px;
    }

      font-size: 18px;
      color: #000;
      display: block;
      margin-bottom: 10px;
    }

      color: #444;
      font-size: 15px;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Arrows */
    .arrow {
      font-size: 28px;
      color: #222;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border-radius: 50%;
      padding: 5px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      user-select: none;
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    /* Dots */
    .dots {
      margin-top: 25px;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }
    .dot.active {
      background-color: #000;
    }
  </style>
  <script>
    let index = 0;
    const container = document.getElementById('testimonialContainer');
    const dots = document.querySelectorAll('.dot');
    const total = container.children.length;

    function showTestimonial(i) {
      container.style.transform = `translateX(${-i * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active'));
      dots[i].classList.add('active');
      index = i;
    }

    function nextTestimonial() {
      index = (index + 1) % total;
      showTestimonial(index);
    }

    function prevTestimonial() {
      index = (index - 1 + total) % total;
      showTestimonial(index);
    }

    function goToTestimonial(i) {
      showTestimonial(i);
    }
  </script>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const counters = document.querySelectorAll('.counter');
  const animationDuration = 2000; // total animation time in ms
  let hasAnimated = false; // flag to ensure animation runs once

  function animateCounter(counter) {
    const target = +counter.getAttribute('data-target');
    let count = 0;
    const increment = target / (animationDuration / 30);

    function updateCount() {
      count += increment;
      if (count < target) {
        counter.innerText = Math.floor(count).toLocaleString();
        requestAnimationFrame(updateCount);
      } else {
        counter.innerText = target.toLocaleString();
      }
    }
    updateCount();
  }

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !hasAnimated) {
        counters.forEach(counter => animateCounter(counter));
        hasAnimated = true;
        observer.disconnect();
      }
    });
  }, { threshold: 0.5 }); // triggers when 50% of element visible

  const counterSection = document.getElementById('counter-section');
  if (counterSection) {
    observer.observe(counterSection);
  }
});
</script>
